<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.min.css">

  <!-- Google Fonts CSS -->
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,400i,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">

  <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="./plugin/fontawesome/css/all.css" rel="stylesheet">

  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="./plugin/owlcarousel/assets/owl.carousel.min.css" />
  <link rel="stylesheet" href="./plugin/owlcarousel/assets/owl.theme.default.min.css" />


  <title>Backpack Traverler</title>
</head>
<body>

  <!--Header top -->
  <nav>
    <div class="bt-traveler-flex container pad-nav-mbl">
      <div class="bt-traverler-left float-left">
        <img src="./image/centred-with-logo-top-heder.png" alt="" class="img-responsive small-size">
        <span class="small-text bt-pointer text-uppercase">
          Destinations
        </span>
        <div class="bt-traverler-menu sub-menu ">
          <ul>
            <li>
              <a href="#">
                Malaysia
              </a>
            </li>
            <li>
              <a href="#">
                Australia
              </a>
            </li>
            <li>
              <a href="#">
                Italy
              </a>
            </li>
            <li>
              <a href="#">
                Spain
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="bt-traverler-center text-uppercase">
        <div class="bt-traverler-menu primary-menu">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Pages</a>
            </li>
            <li>
              <a href="#">Travel</a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
            <li>
              <a href="#">Shop</a>
            </li>
            <li>
              <a href="#">Elements</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="bt-traverler-left">
        <div class="bt-traverler-menu icon-side-menu float-right">
          <ul>
            <li>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-youtube"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- End Header Top -->

  <!-- Logo Header -->
  <div class="bt-traverler-logo bt-travelerbdr-btm">
    <div class="container">
      <img src="./image/logo-centered-header.png" alt="logo-black-menu" class="img-fluid">
    </div>
  </div>
  <!-- End Logo Header -->

  <!-- Section Instagram Caraousel -->
  <div class="bt-traverler-instagram bt-travelerbdr-btm">
    <div class="bt-traveler-content">
      <div class="row">
        <div class="col col-lg-2 col-md-2">
          <div class="bt-traveler-content push-50 text-center">
            <h3 class="dancingfont">Instagram</h3>
            <p>BEST STORIES THIS WEEK</p>
          </div>
        </div>
        <div class="col overfl-hiden-div">
          <div class="owl-carousel owl-theme">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Section Instagram Carousel -->



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/jquery.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./plugin/owlcarousel/owl.carousel.min.js"></script>
  <script type="text/javascript" src="./js/custom.js"></script>
</body>
</html>
